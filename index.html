<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Button</title>
    <link rel="stylesheet" href="styles.css">
<style>
#sendButton {
    background-color: blue; /* Initial button color */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}

#sendButton.clicked {
    background-color: red; /* Color after clicking */
}

</style></head>
<body>
    <button id="sendButton">Send</button>
    <script src="script.js"></script>
</body>
</html>
